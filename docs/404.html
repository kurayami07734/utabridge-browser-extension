<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Page Not Found - UtaBridge</title>
        <meta name="theme-color" content="#0a0a0f" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" type="image/png" href="icon128.png" />
        <style>
            .error-container {
                min-height: 70vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                padding: 40px 20px;
            }
            .error-icon {
                font-size: 5rem;
                color: var(--accent-color);
                margin-bottom: 24px;
                animation: pulse 2s infinite;
            }
            .error-title {
                font-size: 2.5rem;
                margin-bottom: 16px;
            }
            .error-message {
                font-size: 1.125rem;
                color: var(--text-secondary);
                margin-bottom: 32px;
                max-width: 400px;
            }
            .error-button {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                padding: 14px 28px;
                background: var(--accent-color);
                color: white;
                font-size: 1rem;
                font-weight: 600;
                border-radius: 10px;
                border: none;
                cursor: pointer;
                transition: var(--transition);
            }
            .error-button:hover {
                background: var(--accent-hover);
                color: white;
                transform: translateY(-2px);
            }
            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.6;
                }
            }
        </style>
    </head>
    <body>
        <header class="header">
            <nav class="nav container">
                <a href="index.html" class="logo">
                    <img src="icon128.png" alt="UtaBridge Logo" class="logo-icon" />
                    <span>UtaBridge</span>
                </a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="privacy.html">Privacy Policy</a></li>
                    <li><a href="terms.html">Terms of Service</a></li>
                    <li>
                        <a
                            href="https://github.com/kurayami07734/utabridge-browser-extension"
                            target="_blank"
                            rel="noopener"
                            ><i class="fab fa-github"></i> Support</a
                        >
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="error-container">
                <i class="fas fa-compact-disc error-icon"></i>
                <h1 class="error-title">404 - Page Not Found</h1>
                <p class="error-message">
                    Oops! Looks like this track doesn't exist. The page you're looking for might
                    have been moved or deleted.
                </p>
                <a href="index.html" class="error-button">
                    <i class="fas fa-home"></i>
                    Back to Home
                </a>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer-bottom" style="border-top: none; padding-top: 0">
                    <p>&copy; 2026 UtaBridge. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </body>
</html>
